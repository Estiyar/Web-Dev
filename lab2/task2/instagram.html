<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram Login</title>


</head>

<body>
  <main class="page">
    
    <section class="left">
      <img class="phone" src="img/phone.jpg" alt="Phone mockup">
    </section>

   
    <section class="right">
      <div class="card">
        <img class="logo" src="img/logo.png" alt="Instagram">

        <form class="form">
          <input type="text" placeholder="Телефон, имя пользователя или email" required>
          <input type="password" placeholder="Пароль" required>

          <button class="btn" type="submit">Войти</button>

          <a class="forgot" href="#">Забыли пароль?</a>

          <div class="or">
            <span></span>
            <p>ИЛИ</p>
            <span></span>
          </div>

          <button class="btn-fb" type="button">
            <img src="img/fb.png" alt="" class="fb-icon">
            Войти через Facebook
          </button>

          
          <div class="meta">
  <img src="img/meta.png" alt="Meta" class="meta-img">
  <span>Meta</span>
          </div>

        </form>
      </div>

      <div class="card bottom">
        <p>Нет аккаунта? <a href="#">Зарегистрироваться</a></p>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>Meta · Информация · Блог · Вакансии · Помощь · API · Конфиденциальность · Условия</p>
  </footer>
</body>
</html>
