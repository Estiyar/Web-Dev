<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <h1 class="title">To-Do List</h1>

    <section class="controls">
      <input id="todoInput" class="input" type="text" placeholder="Add a task..." maxlength="80" />
      <button id="addBtn" class="btn">Add</button>
    </section>

    <ul id="todoList" class="list" aria-label="To do items"></ul>

    <p class="hint">Tip: press Enter to add.</p>
  </main>

  <script src="script.js"></script>
</body>
</html>
